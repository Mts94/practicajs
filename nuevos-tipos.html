<body>

    <h1>Nuevos tipos de datos!</h1>
    <script>
let id = Symbol("hola");
let id2 = Symbol("hola");


console.log(id,id2)
console.log(id === id2);
console.log(typeof id,typeof id2);


const NOMBRE = Symbol();

const persona = {
    [NOMBRE]: "Matias",
    apellido: "Arias"
}

console.log(persona);
    </script>
