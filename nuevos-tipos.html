<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos</title>
</head>
<body>

    <h1>Nuevos tipos de datos!</h1>
    <script>
let id = Symbol("hola");
let id2 = Symbol("hola");


console.log(id,id2)
console.log(id === id2);
console.log(typeof id,typeof id2);


const NOMBRE = Symbol(`nombre`);
const SALUDAR = Symbol(`saludar`);
const persona = {
    [NOMBRE]: "Matias",
    apellido: "Arias"
}


console.log(persona);

persona.NOMBRE = "Matias Arias"

console.log(persona);

console.log(persona.NOMBRE);

console.log(persona[NOMBRE]);


persona[SALUDAR] = function(){
    console.log("Hola");
}

console.log(persona);
console.log([SALUDAR]);

for (const propiedad in persona) {
    console.log(propiedad);
    console.log(persona[propiedad] );
        
    
}

console.log(Object.getOwnPropertySymbols(persona));

const SET = new Set([1,2,3,4,5,6,6,7,8,true,false,false,{},{},"hola","HolA"])


console.log(SET);
console.log(SET.size);

const set = new Set();
set.add(1);
set.add(3,);
set.add(5);
set.add(5);
set.add(true);
set.add(true);
set.add({});
set.add({});
set.add([]);
console.log(set);
console.log("Recorriendo SET")
for (const item of SET) {
    console.log(item);
    
}
console.log("Recorriendo set")
set.forEach(item => console.log(item));
let arr = Array.from(set);
console.log(arr);
console.log(arr.length);

console.log(arr[5]);

set.delete(true);
console.log(set);
    

set.delete(1);
console.log(set);

console.log(SET.has("hola"))    




const mapa = new Map();
mapa.set("nombre","Matias");
mapa.set("apellido","Arias");
mapa.set("edad",30);

console.log(mapa);
console.log(mapa.size);
console.log(mapa.has("correo"));
console.log(mapa.has("nombre"));
console.log(mapa.get("nombre"));
mapa.set("nombre" ,"Nicolas Arias")



mapa.set(19,"diecinueve");
mapa.set(false,"falso");
mapa.set({},{});
console.log(mapa);


for (const [key, value] of mapa) {
    console.log(`Llave: ${key} , valor: ${value}`);
}




const mapa2 = new Map([
    ["nombre","Matias"],
    ["apellido","Arias"],
    ["edad",30],
    [null,"nulo"]
])
console.log(mapa2);

for(const [key,values] of mapa2){
    console.log(`Llave: ${key} , valor: ${values}`);
}


const llavesMapa2 = [...mapa2.keys()];
const valoresMpara2 = [...mapa2.values()];



console.log(llavesMapa2);
console.log(valoresMpara2);

    
</script>
</body>
</html>
